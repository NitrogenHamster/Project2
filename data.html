<body>
  <div class="container">
    <div class="table.responsive">
<h1>Kjiji Listing Example</h1>
<br />
<table class="table table-bordered table-striped" id="car_table">
<tr>
  <th>Url</th>
  <th>Id</th>
  <th>year</th>
  <th>Brand</th>
  <th>bodytype</th>
  <th>drivingconfiguration</th>
  <th>Odometer</th>
  <th>Price</th>
</tr>
</table>
</div>
  </div>
</body>
</html>
<script> 
$(document).ready(function(){
  $.getJSON("data.json", function(data){
      var car_data = '';
      $.each(data,function(key,value){
          car_data += '<tr>';
          car_data += '<td>' +value.Url+ '</td>';
          car_data += '<td>' +value.id+ '</td>';
          car_data += '<td>' +value.year+ '</td>';
          car_data += '<td>' +value.brand+ '</td>';
          car_data += '<td>' +value.bodytype+ '</td>';
          car_data += '<td>' +value.drivingconfiguration+ '</td>';
          car_data += '<td>' +value.Odometer+ '</td>';
          car_data += '<td>' +value.Price+ '</td>';
          car_data += '<tr>';
      });
      $('#car_table').append(car_data);
  });
});
</script>
